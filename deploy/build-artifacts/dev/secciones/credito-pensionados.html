<!-- Sección: Crédito para Pensionados -->
<section class="credito-pensionados" id="credito-pensionados" style="padding: 4rem 0; background-color: #f9f9f9;">
    <div class="container">
        <div class="section-header" style="text-align: center; margin-bottom: 3rem;">
            <h2 class="section-title">Crédito para Pensionados</h2>
            <p class="section-subtitle">Soluciones financieras a tu medida</p>
        </div>

        <div class="modern-card-container">
            <div class="pensionados-content">
                <div class="pension-cycle-wrapper">
                    <!-- SVG Background Ring with Arrows -->
                    <svg class="cycle-arrows-svg" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2" opacity="0.6" />
                            </marker>
                        </defs>
                        <!-- Dashed Ring -->
                        <circle cx="350" cy="350" r="280" fill="none" stroke="rgba(74, 144, 226, 0.2)" stroke-width="2"
                            stroke-dasharray="8 8" />

                        <!-- Curved Arrow Segments on a separate radius to imply flow -->
                        <path d="M 350 50 A 300 300 0 0 1 650 350" fill="none" stroke="rgba(74, 144, 226, 0.3)"
                            stroke-width="2" marker-end="url(#arrowhead)" />
                        <path d="M 650 350 A 300 300 0 0 1 350 650" fill="none" stroke="rgba(74, 144, 226, 0.3)"
                            stroke-width="2" marker-end="url(#arrowhead)" />
                        <path d="M 350 650 A 300 300 0 0 1 50 350" fill="none" stroke="rgba(74, 144, 226, 0.3)"
                            stroke-width="2" marker-end="url(#arrowhead)" />
                        <path d="M 50 350 A 300 300 0 0 1 350 50" fill="none" stroke="rgba(74, 144, 226, 0.3)"
                            stroke-width="2" marker-end="url(#arrowhead)" />
                    </svg>

                    <!-- Steps -->
                    <div class="pension-step pension-step-1">
                        <i class="fas fa-file-invoice-dollar"
                            style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Descuento por nómina
                    </div>
                    <div class="pension-step pension-step-2">
                        <i class="fas fa-hand-holding-usd"
                            style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Libre inversión
                    </div>
                    <div class="pension-step pension-step-3">
                        <i class="fas fa-briefcase" style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Compra de cartera
                    </div>
                    <div class="pension-step pension-step-4">
                        <i class="fas fa-sync-alt" style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Retanqueo
                    </div>
                    <div class="pension-step pension-step-5">
                        <i class="fas fa-user-tie" style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Asesoría personalizada
                    </div>
                    <div class="pension-step pension-step-6">
                        <i class="fas fa-rocket" style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Trámite ágil
                    </div>
                    <div class="pension-step pension-step-7">
                        <i class="fas fa-birthday-cake"
                            style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Hasta 80 años
                    </div>
                    <div class="pension-step pension-step-8">
                        <i class="fas fa-money-bill-wave"
                            style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Desde 2 Mill. hasta 150 Mill.
                    </div>
                    <div class="pension-step pension-step-9">
                        <i class="fas fa-check-circle"
                            style="display:block; font-size: 1.5rem; margin-bottom: 5px;"></i>
                        Aplica reportados
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
